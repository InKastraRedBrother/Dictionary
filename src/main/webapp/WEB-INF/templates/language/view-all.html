<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>View All Languages</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered">

        <tbody>
        <tr>
            <th>Название языка</th>
            <th>Правило языка</th>
        </tr>
        <tr th:each="language : ${listLanguages}">
            <td th:text="${language.languageName}"></td>
            <td th:text="${language.languageRule}"></td>
            <td>
                <form th:method="POST"
                      th:action="@{delete-language/{languageUUID}(languageUUID=${language.languageUUID})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/main}">Back to choose</a>
</div>

</body>
</html>
